<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>Rob's Site</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
            
        <link rel="stylesheet" href="../css/aboutme.css">
    </head>

    <body>
        <!-- Optional JavaScript-->
        <!-- jQuery, Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 


        <!-- Carousel for about me slides -->
        <div id="myCarousel" class="mx-auto carousel slide" data-ride="carousel" data-interval="false" style="margin-top: 20px">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Carousel slides -->
            <div class="carousel-inner">

                <!-- First slide (Childhood) -->
                <div class="carousel-item active">
                    <img class="img-fluid, d-block w-100" width="940px" height="500px" src="../images/childhood_aboutme_image.jpg" alt="Childhood slide">
                    <h1 class="text-center" style="margin-top:20px">Childhood</h1>

                    <!-- First paragraph -->
                    <p style="margin-top:50px">Robien Marquez was born in Olongapo City, Philippines on January 19, 1993.</p>
                </div>

                <!-- Second slide (Education) -->
                <div class="carousel-item">
                    <img class="img-fluid, d-block w-100" width="940px" height="500px" src="../images/education_aboutme_image.jpg" alt="Education slide">
                    <h1 class="text-center" style="margin-top:20px">Education</h1>
                </div>

                <!-- Third slide (Technical Experience) -->
                <div class="carousel-item">
                    <img class="img-fluid, d-block w-100" width="940px" height="500px" src="../images/technicalexp_aboutme_image.jpg" alt="Technical Experience slide">
                    <h1 class="text-center" style="margin-top:20px">Experience</h1>
                </div>

                <!-- Fourth slide (Interests: sports, gaming) -->
                <div class="carousel-item">
                    <img class="img-fluid, d-block w-100" width="940px" height="500px" src="../images/interests_aboutme_image.jpg" alt="Interests slide">
                    <h1 class="text-center" style="margin-top:20px">Interests</h1>
                </div>
            </div>

            <!-- Carousel left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
    
</html>
